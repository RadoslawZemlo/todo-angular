<div class="dialog">
  <h2>Delete Todo</h2>

  <mat-dialog-content class="dialog__content">
    <p>
      Are you sure, you want to delete
      <strong *ngIf="!toDelete.completed">uncompleted</strong>
      <i>{{ toDelete.task }}</i> task
    </p>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog__actions">
    <button mat-button mat-dialog-close>Cancel</button>

    <button
      mat-raised-button
      mat-dialog-close="true"
      color="warn"
      class="delete-btn"
    >
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-dialog-actions>
</div>
